<!DOCTYPE html>
<html>
<head>
    <title>PyEAS - Elektronisches AufrufSystem</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="jquery-ui.min.css"/>
    <link rel="stylesheet" href="jquery-ui.theme.min.css"/>
    <script src="autobahn.js" type="text/javascript"></script>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>

</head>
<body>
    <div id="dialog-confirm" title="Raum löschen?">
        <p>Soll der gewählte Raum wirklich gelöscht werden?</p>
    </div>
    <div id="dialog-new-room" title="Raum anlegen">
        <label for="new_room_name" class="new_room">Name:</label>
        <input type="text" name="new_room_name" id="new_room_name" class="new_room"/>
        <label for="new_room_priority">Priorität:</label>
        <input type="text" name="new_room_priority" id="new_room_priority" class="new_room" value="0"/>
    </div>
    <div id="dialog-message" title="Nachricht eingeben">
        <label for="room_message_text" class="room_message">Nachricht:</label>
        <input type="text" name="room_message_text" id="room_message_text" class="room_message"/>
    </div>
    <div id="dialog-error" title="Fehler">
        <p>Priorität muss eine Ganzzahl sein.</p>
    </div>
    <div id="dialog-no-connection-error" title="Fehler">
        <p>Es besteht keine Verbindung zum EAS-Server.</p>
    </div>    
    
    <div id="titlebar">
        <div id="title">EAS</div>
        <div id="clock_wrapper">
            <div id="clock"></div>
        </div>
    </div>
    <div id="content">
        <div id="rooms">

        </div>
        <div style="clear:both"/>
        <div id="tools">
            <a href="#" onclick="new_room()">neu</a>
            <a href="#" onclick="toggle_edit_mode()">bearbeiten</a>
        </div>
    </div>
</body>
<script src="eas.js" type="text/javascript"></script>
</html>
